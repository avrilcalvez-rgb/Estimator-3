<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All‑in‑One Estimator</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0f172a; color: #f8fafc; }
    header { padding: 16px 12px; text-align: center; background: #0b1220; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #1f2937; }
    h1 { margin: 0; font-size: 18px; }
    .sub { font-size: 12px; opacity: .75; }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; padding: 12px; background: #0b1220; position: sticky; top: 58px; z-index: 9; border-bottom: 1px solid #1f2937; }
    .tab { border: 1px solid #1f2937; background: #111827; padding: 10px 14px; border-radius: 999px; cursor: pointer; user-select: none; font-weight: 600; }
    .tab.active { outline: 2px solid #38bdf8; }
    .wrap { padding: 12px; }
    iframe { width: 100%; height: calc(100vh - 150px); border: 0; background: #ffffff; border-radius: 12px; }
    .hint { text-align: center; font-size: 12px; opacity: .75; padding: 8px; }
    @media (min-width: 1024px) { iframe { height: calc(100vh - 160px); } }
  </style>
  <script>
    function showTab(idx) {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.panel');
      tabs.forEach((t,i)=>t.classList.toggle('active', i===idx));
      panels.forEach((p,i)=>p.style.display = i===idx ? 'block' : 'none');
      window.scrollTo(0,0);
    }
    window.addEventListener('DOMContentLoaded', () => {
      // Default open first tab
      showTab(0);
      // If there's a hash (#pleated etc.), open that tab
      const map = {top:'TopToBottom', pleated:'pleated', accpoly:'accordion_polycarbonate', honey:'Honeycomb'};
      const h = (location.hash||'').replace('#','').toLowerCase();
      const order = ['top','pleated','accpoly','honey'];
      const idx = Math.max(0, order.indexOf(h));
      if (idx) showTab(idx);
    });
  </script>
</head>
<body>
  <header>
    <h1>All‑in‑One Estimator</h1>
    <div class="sub">Tap a tab to switch calculators. Works best outside Messenger in Safari/Chrome.</div>
  </header>

  <div class="tabs">
    <div class="tab" onclick="showTab(0)">Top‑to‑Bottom</div>
    <div class="tab" onclick="showTab(1)">Pleated</div>
    <div class="tab" onclick="showTab(2)">Accordion + Polycarbonate</div>
    <div class="tab" onclick="showTab(3)">Honeycomb</div>
  </div>

  <div class="wrap">
    <div class="panel"><iframe src="./TopToBottom.html" title="Top To Bottom"></iframe></div>
    <div class="panel" style="display:none"><iframe src="./pleated.html" title="Pleated"></iframe></div>
    <div class="panel" style="display:none"><iframe src="./accordion_polycarbonate.html" title="Accordion + Polycarbonate"></iframe></div>
    <div class="panel" style="display:none"><iframe src="./Honeycomb.html" title="Honeycomb"></iframe></div>
  </div>

  <div class="hint">Tip: Add to Home Screen for faster access. If a tab looks old, pull‑to‑refresh or add <code>?v=2</code> to the URL.</div>
</body>
</html>
