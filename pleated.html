<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pleated Screen Calculator — v9 (Powdercoat Highlight)</title>
<style>
  :root{
    --bg:#f5f3ff; --panel:#ffffff; --border:#ddd6fe;
    --ink:#1f1b2e; --muted:#6b5ca5; --accent:#7c3aed; --accent-weak:#ede9fe; --accent-strong:#6d28d9;
    --pc-yellow:#fff7a3; --pc-yellow-border:#fde047;
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);margin:20px;color:var(--ink)}
  h1{margin:0;color:var(--accent-strong);font-size:24px;font-weight:900;text-align:center}
  h2{margin:0 0 10px;font-size:15px;color:#4c1d95}
  .container{max-width:1220px;margin:auto;display:grid;grid-template-columns:460px 1fr;gap:14px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px}
  label{display:block;margin-top:8px;font-size:12px;color:var(--muted)}
  input,select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;margin-top:6px}
  .row{margin-bottom:8px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  table{width:100%;border-collapse:collapse;font-size:13px}
  th,td{border-bottom:1px solid var(--border);padding:6px 8px;text-align:left}
  th{background:var(--accent-weak);color:#4c1d95}
  .right{text-align:right}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:var(--accent-weak);font-size:11px;color:#4c1d95}
  /* Powdercoat highlight */
  .pc-on{background:var(--pc-yellow) !important;border-color:var(--pc-yellow-border) !important;box-shadow:0 0 0 2px rgba(253,224,71,.35) inset}
  .pc-badge{display:inline-block;background:var(--pc-yellow);border:1px solid var(--pc-yellow-border);border-radius:8px;padding:2px 6px;font-weight:700}
</style>
</head>
<body>
  <h1>PLEATED SCREEN — PRODUCTION</h1>

  <div class="container">
    <!-- Inputs -->
    <section class="card">
      <h2>Inputs</h2>
      <div class="grid2">
        <div class="row"><label>Width (mm)</label><input id="wmm" type="number" value="1595"></div>
        <div class="row"><label>Height (mm)</label><input id="hmm" type="number" value="2110"></div>
      </div>
      <div class="grid2">
        <div class="row"><label>Mesh Color</label><select id="mesh_color"><option>Black</option><option>Gray</option><option>Charcoal</option><option>Stainless</option></select></div>
        <div class="row"><label>Powdercoat</label><input id="powder" placeholder="e.g., PWD12345"></div>
      </div>
      <div class="grid2">
        <div class="row"><label>Client</label><input id="client"></div>
        <div class="row"><label>Branch</label><select id="branch"><option>Batangas Client</option><option>Pampanga Branch</option><option>Shipping Thru AP Cargo</option><option>Shipping Thru Victory Drop & Go</option></select></div>
      </div>

      <h2>Mesh Details</h2>
      <div class="grid2">
        <div class="row"><label>mesh(H)</label><input id="mesh_h" type="number" value="2070"></div>
        <div class="row"><label>mesh(fold)</label><input id="mesh_fold" type="number" value="80"></div>
      </div>
    </section>

    <!-- Outputs -->
    <section class="card">
      <div class="grid2" style="margin-bottom:10px">
        <div class="card" style="padding:10px">
          <div><strong>Client:</strong> <span id="o_client" class="mono">—</span></div>
          <div><strong>Mesh Color:</strong> <span id="o_mesh_color" class="mono">—</span></div>
          <div><strong>Powdercoat:</strong> <span id="o_powder" class="mono">No</span></div>
        </div>
        <div class="card" style="padding:10px">
          <div><strong>Branch:</strong> <span id="o_branch" class="mono">—</span></div>
          <div><strong>Size (W×H mm):</strong> <span id="o_size" class="mono">—</span></div>
          <div><span class="pill">Pleated</span></div>
        </div>
      </div>

      <h2>HOLD DISTANCES</h2>
      <table>
        <thead><tr><th>Seq</th><th class="right">Distance (mm)</th></tr></thead>
        <tbody id="hold_body">
          <tr><td>1</td><td class="right mono"><input style="width:90px" value="30"></td></tr>
          <tr><td>2</td><td class="right mono"><input style="width:90px" value="317"></td></tr>
          <tr><td>3</td><td class="right mono"><input style="width:90px" value="604"></td></tr>
          <tr><td>4</td><td class="right mono"><input style="width:90px" value="891"></td></tr>
          <tr><td>5</td><td class="right mono"><input style="width:90px" value="1179"></td></tr>
          <tr><td>6</td><td class="right mono"><input style="width:90px" value="1466"></td></tr>
          <tr><td>7</td><td class="right mono"><input style="width:90px" value="1753"></td></tr>
          <tr><td>8</td><td class="right mono"><input style="width:90px" value="2040"></td></tr>
        </tbody>
      </table>

      <h2 style="margin-top:12px">ROPE SIZES</h2>
      <table>
        <thead><tr><th>#</th><th class="right">Length (mm)</th><th class="right">pc</th></tr></thead>
        <tbody>
          <tr><td>1</td><td class="right mono"><input style="width:90px" value="4005"></td><td class="right">4</td></tr>
          <tr><td>2</td><td class="right mono"><input style="width:90px" value="3718"></td><td class="right">4</td></tr>
          <tr><td>3</td><td class="right mono"><input style="width:90px" value="3431"></td><td class="right">4</td></tr>
          <tr><td>4</td><td class="right mono"><input style="width:90px" value="3144"></td><td class="right">4</td></tr>
        </tbody>
      </table>
    </section>
  </div>

<script>
  const $ = id => document.getElementById(id);

  function setPowderHighlight(on){
    const inp=$('powder'); const out=$('o_powder');
    if(on){ inp.classList.add('pc-on'); out.className='mono pc-badge'; }
    else{ inp.classList.remove('pc-on'); out.className='mono'; }
  }

  function compute(){
    const w=+$('wmm').value||0, h=+$('hmm').value||0;
    $('o_size').textContent=`${w} × ${h}`;
    $('o_client').textContent=$('client').value||'—';
    $('o_branch').textContent=$('branch').value;
    $('o_mesh_color').textContent=$('mesh_color').value;
    const pow=$('powder').value.trim();
    $('o_powder').textContent = pow ? `Yes (${pow})` : 'No';
    setPowderHighlight(!!pow);
  }

  ['wmm','hmm','client','branch','mesh_color','powder','mesh_h','mesh_fold'].forEach(id=>{
    const el=$(id); const evt=(el.tagName==='SELECT')?'change':'input'; el.addEventListener(evt, compute);
  });
  window.addEventListener('DOMContentLoaded', compute);
</script>
</body>
</html>
